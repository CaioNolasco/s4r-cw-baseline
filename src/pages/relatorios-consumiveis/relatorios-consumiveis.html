<ion-header>
  <ion-navbar color="cushman-1">
      <ion-buttons start>
          <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>
    <ion-title>
        Relatório Consumíveis
    </ion-title>
    <ion-buttons end>
      <button (click)="popoverClick($event)" ion-button icon-only tappable>
        <ion-icon ios="ios-funnel-outline" name="funnel"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div>
    <h6>Consumível</h6>
    <div style="display: block">
      <canvas #consumiveis baseChart height="450"></canvas>
    </div>
  </div>
</ion-content>
