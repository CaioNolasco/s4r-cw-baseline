<ion-content padding class="animated fadeIn login auth-page">
    <div class="login-content">
        <!-- Logo -->
        <div padding-horizontal text-center class="animated fadeInDown">
            <div class="logo"></div>
        </div>

        <form class="list-form">

        </form>

        <div class="conteudo-offline">
            <h4 ion-text color="cushman-3">
                <ion-icon name="wifi" color="cushman-1"></ion-icon> {{ "msgOffline" | translate }}
            </h4>
            <h6 ion-text color="cushman-3">{{ "msgOpcoesOffline" | translate }}</h6>
        </div>

        <div class="botoes-offline">

            <ion-fab center #fab>
                <button ion-fab color="cushman-1">
                    <ion-icon name="swap"></ion-icon>
                </button>
                <ion-fab-list side="left">
                    <ion-chip (click)="chamadosOfflineClick()" tappable>
                        <ion-label>{{ "chamados" | translate }}</ion-label>
                        <ion-icon ios="ios-book-outline" name="book" color="cushman-3"></ion-icon>
                    </ion-chip>
                </ion-fab-list>
                <ion-fab-list side="right">
                    <ion-chip (click)="onlineClick()" tappable>
                        <ion-label>Online</ion-label>
                        <ion-icon name="refresh" color="cushman-3"></ion-icon>
                    </ion-chip>
                </ion-fab-list>
                <ion-fab-list side="bottom">
                    <ion-chip (click)="infoClick()" tappable>
                        <ion-icon name="information" color="cushman-3" class="icone-info"></ion-icon>
                    </ion-chip>
                </ion-fab-list>
            </ion-fab>
        </div>
    </div>
</ion-content>
