<ion-content padding class="animated fadeIn login auth-page">
    <div class="login-content">

        <!-- Logo -->
        <div padding-horizontal text-center class="animated fadeInDown">
            <div class="logo"></div>
        </div>

        <!-- Login form -->
        <form [formGroup]="loginForm" class="list-form">
            <ion-item [ngClass]="{'error-border':!loginForm.controls.username.valid && loginForm.controls.username.touched}">
                <ion-label floating>
                    <ion-icon name="person" item-start></ion-icon>
                    Usu√°rio
                </ion-label>
                <ion-input formControlName="username" type="text"></ion-input>
            </ion-item>

            <ion-item [ngClass]="{'error-border':!loginForm.controls.password.valid && loginForm.controls.password.touched}">
                <ion-label floating>
                    <ion-icon name="lock" item-start></ion-icon>
                    Senha
                </ion-label>
                <ion-input formControlName="password" type="password"></ion-input>
            </ion-item>

            <div text-center margin-top>
                <span ion-text tappable (click)="qrCodeClick()">
                    <strong><u>Ler QR Code</u></strong>
                </span> 
                <span> ou </span>
                <span ion-text tappable (click)="limparClick()">
                    <strong><u>Limpar Portais</u></strong>
                </span> 
            </div>

            <ion-item >
                <ion-label>
                    <ion-icon name="key" item-start></ion-icon>
                    Portais
                </ion-label>
                <ion-select [(ngModel)]="portais" [ngModelOptions]="{standalone: true}" [disabled]="!opcoesPortais" interface="action-sheet" cancelText="Cancelar">
                    <ion-option value="{{portal.valor}}" *ngFor="let portal of opcoesPortais">{{portal.texto}}</ion-option> 
                </ion-select> 
            </ion-item>
        </form>

        <div class="btn-login">
            <button [disabled]="!loginForm.valid || !opcoesPortais" (click)="loginClick()" ion-button icon-start block tappable color="cushman-1">
                <ion-icon></ion-icon>
                Entrar
            </button>
        </div>
    </div>
</ion-content>
