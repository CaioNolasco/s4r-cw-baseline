<ion-header>

  <ion-navbar color="cushman-1">
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{ "corretivos" | translate }}</ion-title>
  </ion-navbar>
  <ion-toolbar color="cushman-1">
    <ion-segment [(ngModel)]="tipoCorretivo" color="cushman-4">
      <ion-segment-button value="mes">
        {{ "mes" | translate }}
      </ion-segment-button>
      <ion-segment-button value="pendentes">
        {{ "pendentes" | translate }}
      </ion-segment-button>
      <ion-segment-button value="evolucao">
        {{ "evolucao" | translate }}
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div [hidden]="tipoCorretivo != 'mes'">
    <!-- {{ nomeMes }}/{{ ano }} -->
    <h6>{{ "chamadosCorretivosMes" | translate }} (%)</h6>
    <div style="display: block">
      <canvas #corretivosMes baseChart height="400"></canvas>
    </div>
  </div>
  <div [hidden]="tipoCorretivo != 'pendentes'">
    <h6>{{ "corretivosPendentesAtrasados" | translate }}</h6>
    <div style="display: block">
      <canvas #corretivosPendentes baseChart height="400"></canvas>
    </div>
  </div>
  <div [hidden]="tipoCorretivo != 'evolucao'">
    <h6>{{ "evolucaoChamadosCorretivos" | translate }}</h6>
    <div style="display: block">
      <canvas #evolucao baseChart height="400"></canvas>
    </div>
  </div>
</ion-content>
