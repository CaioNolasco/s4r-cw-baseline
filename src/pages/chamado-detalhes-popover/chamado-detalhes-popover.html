<ion-list>
  <ion-list-header color="cushman-2">
      {{ "opcoes" | translate }}
  </ion-list-header>
  <div class="menu-popover">
    <ion-item (click)="anexosClick()" tappable>
      <ion-icon name="attach" item-start></ion-icon>
      {{ "anexos" | translate }}
    </ion-item>
    <ion-item (click)="movimentacaoClick()" tappable>
      <ion-icon ios="ios-hammer-outline" name="hammer" item-start></ion-icon>
      {{ "movimentacoes" | translate }}
    </ion-item>
    <ion-item (click)="materiaisClick()" tappable>
      <ion-icon ios="ios-briefcase-outline" name="briefcase" item-start></ion-icon>
      {{ "materiais" | translate }}
    </ion-item>
    <ion-item (click)="rotinaClick()" *ngIf="tipoChamado == tipoChamadoPreventivo" tappable>
      <ion-icon ios="ios-paper-outline" name="paper" item-start></ion-icon>
      {{ "rotina" | translate }}
    </ion-item>
    <ion-item (click)="historicoClick()" tappable>
      <ion-icon ios="ios-timer-outline" name="timer" item-start></ion-icon>
      {{ "historico" | translate }}
    </ion-item>
  </div>
</ion-list>
