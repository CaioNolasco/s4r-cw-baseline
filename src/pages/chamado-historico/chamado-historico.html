<ion-header>

  <ion-navbar color="cushman-1">
    <ion-title>{{ "historico" | translate }} {{chamadoId}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-item *ngIf="exibirMsg">
    <ion-icon name="construct" color="cushman-1" item-start></ion-icon>
    {{ 'msgNenhumItem' | translate }}
    <ion-icon (click)="atualizarClick()" name="refresh-circle" color="cushman-2" item-end tappable></ion-icon>
  </ion-item>

  <ul class="timeline">
    <li *ngFor="let historico of historicos">
      <div class="direction">
        <div class="flag-wrapper">
          <span class="hexa"></span>
          <span class="flag">
            <ion-icon name="person" color="cushman-2"></ion-icon> {{ historico.UsuarioResponsavel }}</span>
          <span class="time-wrapper">
            <span class="time">{{ historico.DataHora | date : "dd/MM/yyyy HH:mm" }}</span>
          </span>
        </div>
        <div class="desc">
          <b>Status:</b> {{ historico.StatusChamado }}
          <br>
          <b>{{ "acao" | translate }}:</b> {{ historico.Acao }}
          <br>
          <div [innerHTML]="historico.DescricaoMovimentacao"></div>
        </div>
      </div>
    </li>
  </ul>
</ion-content>
