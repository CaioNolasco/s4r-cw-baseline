<ion-menu id="menu" [content]="content">
    <ion-header>
        <ion-toolbar color="cushman-2">
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <button *ngFor="let pagina of paginas" (click)="abrirClick(pagina)" ion-item menuClose tappable>
                <ion-icon item-left [name]="pagina.icone"></ion-icon>
                {{ pagina.titulo | translate}}
            </button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav id="nav" #content [root]="rootPage" swipeBackEnabled="false"></ion-nav>
